<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device=width, inital-scale=1.0">
    <title> WDD 130 / HTML FORM - User Poll</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1> WDD 130 / Spring Schipper / Html Form- User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item2">
                    <label for="fullname"> Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item2">
                    <label id="email"> Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend> Questions </legend>
                <label for="browser"> What is your favorite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome"> Chrome</option>
                    <option value="firefox"> Firefox</option>
                    <option value="safari"> Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave"> Brave</option>
                    <option value="other">Other</option>
                </select>
                <div class="form-item">
                <label for="pet"> Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">List the placed you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4"
                    placeholder="West Valley Utah, South Salt Lake Utah, South Jordan Utah, Riverton Utah"></textarea>
            </fieldset>
            <button type="submit"> Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>copyright &copy; 2025 | HTML Form - User Poll Activity | Spring Schipper</p>
    </footer>
</body>

</html>
